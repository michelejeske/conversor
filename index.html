<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
</head>
<body>

    <input type="checkbox" name="#" id="toggle" class="toggle-btn">
    <label for="toggle" class="toggle-label"></label>

    <h1>Conversor de Real para Dólar</h1>
    <label for="real">Valor em Real (R$):</label>
    <input type="number" id="realInput" oninput="converter()">
    <label for="dolar">Valor em Dólar ($):</label>
    <input type="number" id="dolarInput" oninput="converter()">
    
    <script>
    function converter() {
    const taxaDeCambio = 5.05; 
    const valorReal = parseFloat(document.getElementById('realInput').value);
    const valorDolar = valorReal / taxaDeCambio;
    document.getElementById('dolarInput').value = valorDolar.toFixed(2);
}
</script>
    
<script src="main.js"></script>
